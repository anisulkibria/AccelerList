<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="HandheldFriendly" content="True" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/eb22de65c8.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>AceelerList</title>
</head>

<body>
  <div class="container main-content">


    <div class="row header-section">

      <div class="col-md-12">

        <nav class="navbar navbar-expand-lg navbar-light top-nav">
          <a class="navbar-brand" href="#"> <img src="./img/logo.png" alt=""> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-green-bg" type="submit">Sign Up</button>
            </form>
          </div>
        </nav>

      </div>

      <div class="hero">

        <div class="col-md-6 col-offset-6">
          <h1>AccelerList Blog</h1>
          <p>Get the knowledge and inspiration you need to build a profitable business - straight to your inbox</p>
        </div>

        <div class="col-md-6 col-offset-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Your email address" aria-label="Your email address">
            <button class="btn btn-green-bg" type="button">Get Updates</button>
          </div>
        </div>

        <div class="col-md-12">
          <p>Free unsubscribe anytime</p>
        </div>

      </div>

    </div>

    <div class="row middle-navbar">
      <div id="cal-md-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light middle-nav">
          <a class="navbar-brand" href="#">Category</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">All</a>
              <a class="nav-link btn btn-green-bg" href="#">Listing Products</a>
              <a class="nav-link" href="#">eBay Listing</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Profit Recipe</a>
            </div>
          </div>
        </nav>
      </div>
    </div>




  </div>

  </div>


  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
